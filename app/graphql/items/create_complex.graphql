mutation create_item_complex(
  $category: String
  $currency: String!
  $price: Int!
  $return_days: Int!
  $uuid: String!
  $owner: String!
  $photo_ids: [String!]
  $location_name: String!
  $location_address: String!
  $zip_code: String!
  $location_type: String!
  $availability: String!
  $property_status: String!
  $price_per_hour: Int!
  $price_per_day: Int!
  $price_per_work_week: Int!
  $price_per_calender_week: Int!
  $price_per_month: Int!

  $sku: String
  $quantity: Int!
  $max_in_one_order: Int!
  $c__status: String!
  $details_input: [CustomizationImport!]!
) {
  item: record_create(
    record: {
      table: "item"
      properties: [
        { name: "category", value: $category }
        { name: "currency", value: $currency }
        { name: "price", value_int: $price }
        { name: "return_days", value_int: $return_days }
        { name: "uuid", value: $uuid }
        { name: "owner", value: $owner }
        { name: "photo_ids", value_array: $photo_ids }
        { name: "location_name", value: $location_name }
        { name: "location_address", value: $location_address }
        { name: "zip_code", value: $zip_code }
        { name: "location_type", value: $location_type }
        { name: "availability", value: $availability }
        { name: "property_status", value: $property_status }
        { name: "price_per_hour", value_int: $price_per_hour }
        { name: "price_per_day", value_int: $price_per_day }
        { name: "price_per_work_week", value_int: $price_per_work_week }
        { name: "price_per_calender_week", value_int: $price_per_calender_week }
        { name: "price_per_month", value_int: $price_per_month }
      ]
    }
  ) {
    id
  }

  item_inventory: record_create(
    record: {
      table: "item_inventory"
      properties: [
        { name: "sku", value: $sku }
        { name: "quantity", value_int: $quantity }
        { name: "max_in_one_order", value_int: $max_in_one_order }
        { name: "owner", value: $owner }
        { name: "c__status", value: $c__status }
      ]
    }
  ) {
    id
  }

  item_details: import_models(
    models: $details_input
  ) {
    ids
  }
}
