mutation create_version(
  $item_inventory_id: ID!
  $uuid: String!
  $currency: String!
  $price: Int!
  $return_days: Int!
  $tax_rate: String
  $category: String
  $owner: String!
  $tags: [String]
  $lang: String!
  $name: String!
  $description: String!
) {
  item: record_create(
    record: {
      table: "item"
      properties: [
        { name: "item_inventory_id", value: $item_inventory_id }
        { name: "category", value: $category }
        { name: "currency", value: $currency }
        { name: "price", value_int: $price }
        { name: "return_days", value_int: $return_days }
        { name: "uuid", value: $uuid }
        { name: "tax_rate", value: $tax_rate }
        { name: "owner", value: $owner }
      ]
    }
  ) {
    id
  }

  item_detail: record_create(
    record: {
      table: "item_detail"
      properties: [
        { name: "lang", value: $lang }
        { name: "name", value: $name }
        { name: "description", value: $description }
        { name: "tags", value_array: $tags }
      ]
    }
  ) {
    id
  }
}
