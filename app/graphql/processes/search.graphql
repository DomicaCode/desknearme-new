query search(
  $id: ID
  $limit: Int = 20
  $payload: String
  $command: String
) {
  processes: records(
    per_page: $limit
    filter: {
      id: { value: $id }
      table: { value: "process" }
      properties: [
        { name: "payload" contains: $payload }
        { name: "command" value: $command }
      ]
    }
    sort: [
      { created_at: { order: DESC }}
    ]
  ){
    total_entries
    results {
      id
      created_at
      type: table

      payload: property(name: "payload")
      command: property(name: "command")
      status: related_record(
        join_on_property: "id"
        foreign_property: "object_id"
        table: "status"
        sort: { created_at: { order: ASC } }
      ) {
        id
        created_at
        name: property(name: "name")
        timestamp: property(name: "timestamp")

        profile: related_record(
          join_on_property: "profile_id"
          foreign_property: "id"
          table: "profile"
        ) {...profile }
      }
    }
  }
}

fragment profile on Record {
  id
  first_name: property(name: "first_name")
  last_name: property(name: "last_name")
}
